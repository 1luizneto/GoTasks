<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoTasks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600;700&family=Poppins:wght@500;600;700&family=Ubuntu:wght@300;400;500&display=swap"
          rel="stylesheet">

    <script src="https://kit.fontawesome.com/beb343ffe8.js" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/modal.css">

</head>
<body>

<header class="header">
    <h1><a href="#">GoTasks</a></h1>
</header>

<main class="container">
    <header class="main-header">
        <button class="btn-new-task">Nova tarefa</button>
        <span class="total-tasks">
            <span id="count-tasks">0</span> tarefas registradas
        </span>
    </header>

    <table>
        <thead>
        <tr>
            <th>Descrição</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="table">
        <tr>
            <td>Estudar HTML</td>
            <td>13/07/2023</td>
            <td>
                <a href="#">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <h3 id="loading-message">Carregando...</h3>

    <div class="modal-background" id="modal">
        <article class="modal-container">
            <h2 class="title">Criar nova tarefa</h2>

            <form id="form">
                <div class="form-group">
                    <label for="description">Descrição da tarefa</label>
                    <input
                            type="text"
                            placeholder="Descrição"
                            id="description"
                    >
                </div>
                <div class="form-group">
                    <label for="date">Data</label>
                    <input
                            type="date"
                            id="date"
                    >
                </div>
            </form>

            <div class="buttons-modal">
                <button class="btn-cancel" type="button" onclick="">
                    Cancelar
                </button>
                <button class="btn-save" type="button">
                    Salvar
                </button>
            </div>

        </article>
    </div>

</main>

<footer>
    <p>&copy; GoTasks, 2023.</p>
</footer>

</body>
</html>
